<form [formGroup]="form" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="name">Nom :</label>
      <input type="text" class="form-control" id="name" formControlName="name">
      <div class="alert alert-danger" *ngIf="form.controls['name'].invalid && form.controls['name'].touched">
        Champs Invalide
      </div>
    </div>

    <div class="form-group">
      <label for="tva">TVA : </label>
      <input type="number" class="form-control" id="tva" formControlName="tva">

    </div>

    <div class="form-group">
      <label for="totalCaHt">Total CA HT: </label>
      <input type="number" class="form-control" id="totalCaHt" formControlName="totalCaHt">

    </div>

    <div class="form-group">
      <label for="state">State : </label>
      
      <select formControlName="state" id="state" class="form-control" >
       <option *ngFor="let state of states" [ngValue]="state">{{state}}</option>
      </select>
<!--{{state}}-->
    </div>

    <div class="form-group">
      <label for="comment">Comment : </label>
      <textarea class="form-control" id="comment" formControlName="comment"></textarea>

    </div>

    <div class="text-center">
      <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Submit</button>
    </div>


</form>
